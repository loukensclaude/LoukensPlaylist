<!DOCTYPE html>
<html>
  <head>
    <title>Playlist Project!</title>
    <!-- Your CSS -->
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <div id="image">
      <img
        id="imageT"
        src="https://media3.giphy.com/media/K9C6PifNxh9Qs/giphy.gif"
      />
    </div>
    <div id="content">
      <div>
        <h3 id="info">Add a New Song</h3>
      </div>

      <div id="input">
        <div class="input">
          <div><input class="name" placeholder="Song Name" /></div>
          <div><input class="artist" placeholder="Artist Name" /></div>
          <div><input class="image" placeholder="Song Image Link" /></div>
          <div><input class="link" placeholder="Song Youtube Link" /></div>
          <div><input class="date" placeholder="Song Release Date" /></div>
        </div>
      </div>

      <button class="slatt">Slatt</button>
    
    <div>
      <div class="score">
        <h4>
          Songs In PlayList:
        </h4>
        <h3 id="score">
          0
        </h3>
      </div>

      <div class="list">
       
      </div>
    </div>
      </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <!-- Your Javascript -->
    <script src="script.js"></script>
  </body>
</html>
